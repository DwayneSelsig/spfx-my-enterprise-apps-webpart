# This workflow will publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Build SPFx on Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (tag)
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # -----------------------------
      # VERSIONING
      # -----------------------------
      - name: Extract version from release tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      # -----------------------------
      # BUILD
      # -----------------------------
      - name: Heft build
        run: npx heft build --clean

      - name: Heft bundle (production)
        run: npx heft bundle --production

      - name: Heft package solution
        run: npx heft package-solution --production

      # -----------------------------
      # ATTACH TO RELEASE
      # -----------------------------
      - name: Upload sppkg to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: sharepoint/solution/*.sppkg
